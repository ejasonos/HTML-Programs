<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/viewTicket.css"/>
    <link rel="stylesheet" href="../css/topnav.css" type="text/css" />
    <link rel="stylesheet" href="../css/utility.css" type="text/css" />
    <link rel="icon" type="img/icon" href="../imgSvg/svg/shopware.svg" />
    <title>View ticket</title>
</head>
<body>
    <nav class="topbar">
        <div class="topbar-col1">
            <button type="button" class="homeItems-wrap" id="homeItems-wrap">Home<span id="home-expand-icon" class="cl-pk"> v</span>
                <div class="homeItems" id="homeItems">
                    <a rel="noopener" href="restaurant.html" >Home</a>
                    <a rel="noopener" href="../index.html">Reception</a>
                </div>
            </button>
            <button type="button" class="menuItems-wrap" id="menuItems-wrap">Menu<span id="menu-expand-icon" class="cl-pk"> v</span>
                <div class="menuItems" id="menuItems">
                    <a rel="noopener" href="recipies.html" >View Recipies</a>
                    <a rel="noopener" href="order.html">Place Order</a>
                </div>
            </button>
            <a rel="noopener" href="#"><div>Reservations</div></a>
        </div>
        <div class="topbar-col2">
            <claxx class="topbar-col2">
                <img alt="foodWeb-logo-img"
                    src="../imgSvg/svg/shopware.svg" class="foodWeb-logo-img" />
                <p>FoodWeb</p>
            </claxx>
        </div>
        <div class="topbar-col3">
            <button type="button" class="blogItems-wrap" id="blogItems-wrap">Blog<span id="blog-expand-icon" class="cl-pk"> v</span>
                <div class="blogItems" id="blogItems">
                    <a rel="noopener" href="blog.html" >Announcement</a>
                    <a rel="noopener" href="blog.html">Hot Topics</a>
                </div>
            </button>
            <button type="button" class="contactItems-wrap" id="contactItems-wrap">Contact Us<span id="contact-expand-icon" class="cl-pk"> v</span>
                <div class="contactItems" id="contactItems">
                    <div>
                        <p>Email us: <span class="cl-pk">customercare@foodWeb.com</span></p>
                        <p>Call us: <span class="cl-pk">+(234)-900-2003-000</span></p>
                    </div>
                    <a rel="noopener" class="aboutus-link" href="#"><div>Rate our services</div></a>
                    <a rel="noopener" class="aboutus-link" href="#"><div>About Us</div></a>
                </div>
            </button>
            <div title="select mode" class="modeItems-wrap" id="selectMode">Light Mode</div>
        </div>
    </nav>
    <form action="" method="POST">
        <input id="inputTicketId" placeholder="Enter ticket id" value=""/>
        <input type="submit" name="checkId"/>
    </form>
    <div class="ticket-slip" id="ticketSlip">
        <div class="print-btn" id="printBtn">PAYMENT RECEIPT</div>
        <div class="ticket-header">
            <p class="ticket-header-title">foodweb eateries</p>
            <p class="ticket-header-location">apple estate, festac</p>
            <p class="ticket-header-id-wrap" id="ticketHeaderIdWrap">
            <p>Ticket Id: <span class="ticket-header-id" id="ticketHeaderId"></span>
            </p>
            </p>
        </div>
        <div class="row-align">
            <div>SN</div>
            <p>Item Name</p>
            <div>Portion</div>
            <div>Price</div>
        </div>
        <div class="ticket-mount" id="ticketMount"></div>
        <div class="ticket-footer">
            <div class="Total-amount">Total amount: <span id="totalAmount"></span>
                <p>Thanks for your patronage!</p>
            </div>
        </div>
    </div>
    <script src="../js/viewTicket.js"></script>
    <script type="text/javascript" src="../js/topnav.js"></script>
    <noscript>Javascript not enabled</noscript>
</body>
</html>
