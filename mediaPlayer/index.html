<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/utility.css" />
    <link rel="stylesheet" type="text/css" href="css/sidenav.css" />
    <title>Media Player | Home</title>
</head>

<body>
    <main class="main-page">
        <nav class="sidenav">
            <div class="sidenav-header">
                <a rel="noopener" class="return" href="index.html"><img alt="return-img" class="return-img"
                        src="resource/imgSvg/svg/arrow-left.svg" /></a>
                <div class="sidenav-header-iconAndTitle">
                    <div>
                        <img alt="media-player-icon" class="media-player-icon"
                            src="resource/imgSvg/svg/circle-play.svg" />
                    </div>
                    <div>Media Player</div>
                </div>
            </div>
            <div class="sidenav-search" id="sidenavSearch">
                <input type="search" title="search" id="sidenavSearchInput" class="sidenav-search-input"
                    placeholder="Search" />
                <img alt="sidenav-search-click" class="sidenav-search-click"
                    src="resource/imgSvg/svg/magnifying-glass-arrow-right.svg" />
            </div>
            <div class="sidenav-list">
              <div class="nr-splitA">
                <div class="sidenav-listA">
                    <a rel="noopener" class="sidenav-home sidenav-listItem" href="index.html">
                        <div class="item-indicator item-ind-home"></div>
                        <div class="icon-wrap">
                            <img alt="icon-home" class="icon-img icon-home" src="resource/imgSvg/svg/house.svg" />
                        </div>
                        <div class="title">
                            <p>Home</p>
                        </div>
                    </a>
                    <a rel="noopener" class="sidenav-music-lib sidenav-listItem" href="link/musiclib.html">
                        <div class="item-indicator"></div>
                        <div class="icon-wrap">
                            <img alt="icon-musiclib" class="icon-img icon-musiclib"
                                src="resource/imgSvg/svg/soundcloud.svg" />
                        </div>
                        <div class="title">
                            <p>Music library</p>
                        </div>
                    </a>
                    <a rel="noopener" class="sidenav-vid-lib sidenav-listItem" href="link/vidlib.html">
                        <div class="item-indicator"></div>
                        <div class="icon-wrap">
                            <img alt="icon-vidlib" class="icon-img icon-vidlib"
                                src="resource/imgSvg/svg/ruler-vertical.svg" />
                        </div>
                        <div class="title">
                            <p>Video library</p>
                        </div>
                    </a>
                </div>
                <div class="sidenav-listB">
                    <a rel="noopener" class="sidenav-play-queue sidenav-listItem" href="link/playq.html">
                        <div class="item-indicator"></div>
                        <div class="icon-wrap">
                            <img alt="icon-playqueue" class="icon-img icon-playqueue"
                                src="resource/imgSvg/svg/list-ul.svg" />
                        </div>
                        <div class="title">
                            <p>Play queue</p>
                        </div>
                    </a>
                    <a rel="noopener" class="sidenav-playlists sidenav-listItem" href="link/playlists.html">
                        <div class="item-indicator"></div>
                        <div class="icon-wrap">
                            <img alt="icon-playlists" class="icon-img icon-playlists"
                                src="resource/imgSvg/svg/list.svg" />
                        </div>
                        <div class="title">
                            <p>Playlists</p>
                        </div>
                    </a>
                </div>
              </div>
              <div class="nr-splitB">
                <a rel="noopener" class="sidenav-settings sidenav-listItem" href="link/settings.html">
                        <div class="item-indicator"></div>
                    <div class="icon-wrap">
                        <img alt="icon-settings" class="icon-img icon-settings" src="resource/imgSvg/svg/gear.svg" />
                    </div>
                    <div class="title">
                        <p>Settings</p>
                    </div>
                </a>
              </div>

            </div>
        </nav>
        <div class="hero-page">
            <div class="hero-page-home-row-one">
                <div>
                    <h1>Home</h1>
                </div>
                <div class="fs"><input type="file" placeholder="Open file(s)" class="fs-btn" /></div>
                <div class="recent-media-title"><h2>Recent media</h2></div>
            </div>
            <div class="recent-media">
                <div class="sub-menu" id="subMenu">
                    <div class="sub-menu-items-checked">
                        <div class="number-of-items-cb" id="numberOfItemsCb" ></div> 
                        <span class="number-of-items-span" id="numberOfItemsSpan"></span> 
                        <span id="itemSpan"></span> 
                        <p>checked</p>
                    </div>
                    <div class="sub-menu-btn-wrap">
                        <button title="play-btn" class="sub-menu-btn play-btn">
                            <img alt="play-btn-img" class="sub-menu-btn-img play-btn-img"
                                src="resource/imgSvg/svg/bomb.svg" />
                            <p class="play-btn-p">Play</p>
                        </button>
                        <button title="play-next-btn" class="sub-menu-btn play-next-btn">
                            <img alt="play-next-btn-img" class="sub-menu-btn-img" src="resource/imgSvg/svg/bone.svg" />
                            <p class="play-next-btn-p">Play next</p>
                        </button>
                        <button title="add-to-btn" class="sub-menu-btn add-to-btn">
                            <p class="add-to-btn-p"><span>+</span> Add to</p>
                        </button>
                        <button title="remove-btn" class="sub-menu-btn remove-btn">
                            <p class="remove-btn-p"><span>x</span> Remove</p>
                        </button>
                        <button title="properties-btn" class="sub-menu-btn properties-btn.k
                        ">
                            <img alt="properties-btn-img" src="resource/imgSvg/svg/bolt-lightning.svg"
                                class="sub-menu-btn-img" />
                            <p class="properties-btn-p">Properties</p>
                        </button>
                    </div>
                </div>
                <div class="recent-media-box-template-wrap">
                    <div class="recent-media-box-template" id="recentMediaBoxTemplate">
                            <div><video poster="" class="recent-media-box-template-item" controls
                                    src="resource/vid/70isA.mp4" type="video/mp4"></video></div>
                            <span title="check" class="recent-media-box-template-cb" id="recentMediaBoxTemplateCb" type="checkbox"></span>
                            <div class="recent-media-box-template-title" id="recentMediaBoxTemplateTitle"></div>
                            <div class="recent-media-box-template-duration" id="recentMediaBoxTemplateDuration"></div>
                    </div>
                    <div class="recent-media-box-template" id="recentMediaBoxTemplate">
                            <div><video poster="" class="recent-media-box-template-item" controls
                                    src="resource/vid/Dr Myles Munroes - inspiring speech.mp4" type="video/mp4"></video></div>
                            <span title="check" class="recent-media-box-template-cb" id="recentMediaBoxTemplateCb" type="checkbox"></span>
                            <div class="recent-media-box-template-title" id="recentMediaBoxTemplateTitle"></div>
                            <div class="recent-media-box-template-duration" id="recentMediaBoxTemplateDuration"></div>
                    </div>
                    <div class="recent-media-box-template" id="recentMediaBoxTemplate">
                            <div>
                                <video poster="" class="recent-media-box-template-item" controls
                                    src="resource/vid/canvaCert.mp4" type="video/mp4">
                                </video>
                            </div>
                            <span title="check" class="recent-media-box-template-cb" id="recentMediaBoxTemplateCb" type="checkbox"></span>
                            <div class="recent-media-box-template-title" id="recentMediaBoxTemplateTitle"></div>
                            <div class="recent-media-box-template-duration" id="recentMediaBoxTemplateDuration"></div>
                    </div>
                    <div class="recent-media-box-template" id="recentMediaBoxTemplate">
                            <div>
                                <audio poster="" class="recent-media-box-template-item" controls
                                    src="resource/audio/Maverick_City_Music_-_God_Will_Work_It_out_feat_Naomi_Raine_Israel_Houghton_Mav_City_Gospel_Choir__CeeNaija.com_.mp3" type="audio/mp3">
                                </audio>
                            </div>
                            <span title="check" class="recent-media-box-template-cb" id="recentMediaBoxTemplateCb" type="checkbox"></span>
                            <div class="recent-media-box-template-title" id="recentMediaBoxTemplateTitle"></div>
                            <div class="recent-media-box-template-duration" id="recentMediaBoxTemplateDuration"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="footer-play"><audio controls class="footer-play-audio-default"></audio></div>
    <script src="js/index.js"></script>
    <script src="js/sidenav.js"></script>
</body>
</html>
